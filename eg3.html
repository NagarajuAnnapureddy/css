<!DOCTYPE html>
<html lang="en">
<head>
    <title>skew</title>
    <style>
        div{
            border: 2px solid blue;
            padding: 20px;
            margin-bottom: 10px;
            background-color: aqua;
            height: 50px;
        }
        div:nth-child(2):hover{
            transform: skew(2deg, 5deg);
            background-color: cornflowerblue;
        }
        div:nth-child(4){
            transform: rotate(60deg);
            margin-top: 500px;
        }
    </style>
</head>
<body>
    <div>one</div>
    <div>two</div>
    <div>three</div>
    <div>four</div>
</body>
</html>
