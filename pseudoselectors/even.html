<!DOCTYPE html>
<html lang="en">
<head>
    
    <title></title>
    <style>
        ol li:nth-child(2n){
            border: 5px solid crimson;
            background-color: aqua;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
        }
        ol li:nth-child(2n+1){
            border: 5px solid blueviolet;
            background-color: gold;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
   <ol>
    <li>one</li>
    <li>two</li>
    <li>three</li>
    <li>four</li>
    <li>five</li>
    <li>six</li>
    <li>seven</li>
    <li>eight</li>
   </ol> 
</body>
</html>
