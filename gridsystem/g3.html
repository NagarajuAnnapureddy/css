<!DOCTYPE html>
<html lang="en">
<head>
    <title>gridsystem</title>
    <style>
        section,
        div{
            border: 2px solid blue;
            padding: 10px;
            margin-bottom : 15px;
            display: grid;
            grid-template-rows: 240px 240px;
           grid-template-columns: 200px 200px 200px 200px 200px;
           margin-right: 10px;
            
        }
        section div{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <section>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
<div>10</div>
</section>
</body>
</html>
