<!DOCTYPE html>
<html lang="en">
<head>
    <title>gridsystem</title>
    <style>
        section,
        div{
            border: 5px solid blue;
            padding: 10px;
            margin: 10px;
            display: grid;
           grid-template-columns: 200px; 
            
        }
        section div{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <section>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    </section>
</body>
</html>
