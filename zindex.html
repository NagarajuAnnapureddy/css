<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <style>
        div{
            border: 5px solid pink;
            padding: 10px;
            margin: 10px;
            background-color: blue;
            font-size: xx-large;
            color: yellow;
        }
        div:nth-child(1){
            position: absolute;
            top: 10px;
            z-index: 0;
        }
        div:nth-child(1){
            position: absolute;
            top: 10px;
            z-index: -1;
        }
        
    </style>
</head>
<body>
   
    <div>one</div>
    <div>two</div>
    <div>three</div>
    <div>four</div>
</body>
</html>
